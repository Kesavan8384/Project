<div class="content">
    <div>
        <h1>Product Table</h1>
    </div>

    <div>
        <button mat-raised-button color="primary" (click)="Add()">Add Product</button>
    </div>


</div>


<div>

    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Product Name</th>
                <th>Product Code</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productdata;let i = index">
                <td>
                    {{i+1}}
                </td>
                <td>
                    {{item.product_name}}
                </td>
                <td>
                    {{item.product_code}}
                </td>
                <td>
                    {{item.price}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
